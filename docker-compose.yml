version: '3.1'

services:
    db:
        image: postgres
        restart: always
        environment:
            - POSTGRES_DB=blog_db
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=postgres
        ports:
            - 5432:5432
        volumes:
            - /etc/postgresql
            - /var/log/postgresql
            - /var/lib/postgresql
            - /var/lib/postgresql/data
            - /var/lib/postgresql/pgdata